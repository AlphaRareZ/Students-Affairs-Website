    <h1 class="addHeader">Update Student <span>ID</span></h1>
    <form onsubmit="checkValidation(event)">
        <label for="id">ID:</label><br>
        <input type="number" name="id" id="id" required autocomplete="off"><br>   
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" required><br>
        <label for="email">E-mail:</label><br>
        <input type="text" name="email" id="email"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" name="phone" id="phone" maxlength="11"><br>
        <label for="date">Date of birth:</label><br>
        <input type="date" name="date" id="date" required><br>
        <label for="gpa">GPA:</label><br>
        <input type="text" name="gpa" id="gpa" required><br>
        <p>Gender</p>
        <br>
        <div class="radio">
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
        </div>
        <br>
        <label for="lvl">Level:</label><br>
        <select name="level" id="lvl">
            <option value="1">First Level</option>
            <option value="2">Second Level</option>
            <option value="3">Third Level</option>
            <option value="4">fourth Level</option>
        </select><br>
        <label for="stat">Status:</label><br>
        <select name="stat" id="stat">
            <option value="active">Active</option>
            <option value="inactive">inactive</option>
        </select><br>
        <label for="dep">Departments:</label><br>
        <select name="dep" id="dep" disabled>
            <option value="general">General</option>
            <option value="CS">CS</option>
            <option value="IS">IS</option>
            <option value="AI">AI</option>
            <option value="it">IT</option>
            <option value="ds">DS</option>
        </select><br>
        <input type="submit" name="save" value="save" id="submit-button">
        <input type="button" name="delete-button" value="delete" id="delete-button" onclick="deleteSelectedStudent()">
    </form>

</body>
