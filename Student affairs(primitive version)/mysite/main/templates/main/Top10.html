{%extends 'main/base.html'%}
{%load static%}
{%block head%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'main/css/style.css'%}">
    <link rel="stylesheet" href="{%static 'main/css/Top10.css'%}">
    <script src="{%static 'main/javascript/main.js'%}"></script>
    <script src="{%static 'main/javascript/top10.js'%}"></script>
    <title>Top 10</title>
{%endblock%}
{%block content%}
   <h1 >Top 10 Students</h1>
   <hr>
   <div class="backG">

   </div>
   <table id="table">
    <caption id="table-cap">Top 10 Students</caption>
    <tr>
        <th class="left">Name</th>
        <th>ID</th>
        <th>GPA</th>
        <th class="right">Rank</th>
    </tr>

    {% for x in stud %} 
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.id}}</td>
            <td>{{x.gpa}}</td>
            <td>{{ forloop.counter }}</td>
        </tr>
    {% endfor %}
   </table> 


{%endblock%}
